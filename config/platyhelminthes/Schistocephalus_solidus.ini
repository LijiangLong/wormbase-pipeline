study_description=The cestode Schistocephalus solidus has been the focus of extensive research in parasitology for over 250 years and has now become a powerful model for studying host-parasite interactions. S. solidus can be utilized to better understand the complex molecular mechanisms underlying functional changes associated with host transitions. We have sequenced and assembled (de novo) the transcriptome of S. solidus using whole organisms from three key developmental stages involved in host transitions: non infective plerocercoid, infective plerocercoid and adult. Recent publications in parasitology, and more specifically on host-parasite interactions, have been strongly focused towards reviews and development of ideas and theoretical frameworks, but empirical data acquisition is still lagging behind. The main objective underlying the publication of this data is to increase the amount of publicly available resources for host-parasite systems and more specifically for S. solidus. Our de novo assembly pipeline for the transcriptome of Schistocephalus solidus allowed us to reconstruct 24,765 high-confidence, non-redundant transcripts, associated with 10,285 unigenes. This represents the first large-scale transcriptomic dataset to be published for this particular parasite species. Accessibility to high-quality genetic resources for a wide panel of host-parasite systems is fundamental not only to the advancement of knowledge on the mechanisms of host-parasite interactions, but also on the evolution of complex life cycles and parasitism itself.
