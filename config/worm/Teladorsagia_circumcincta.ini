study_description=The Genome Institute and collaborators are sequencing the brown stomach worm, Teladorsagia circumcinta (aka Ostertagia circumcincta). This is economically the most important parasite of sheep throughout temperate regions of the world and has developed multiple resistances to drugs. Globally, these parasites lead to millions of dollars in economic losses due to low production of meat, wool and milk and the high costs of treatment.  These brownish, thread-like worms infect the gastric glands of the stomach in small ruminants (sheep and goats), causing weight loss, decreased wool production and death.   Sequencing T. circumcincta will aid in vaccine development and the study of the immune response in this host-parasite system. A vaccine against T. cicumcincta would reduce economic losses associated with infection, particularly in regions where multiple-drug resistant strains exist.
