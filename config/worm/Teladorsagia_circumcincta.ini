study_description=RNA was extracted from 100,000 exsheathed 3rd larval stage Teladorsagia                circumcincta exposed to either a naïve or immune host (ovine) abomasal environment,                then cDNA synthesised using the CLONTECH SMARTerTM cDNA synthesis protocol. The cDNA                was sequenced on the Roche 454 titanium platform. The resulting reads were assembled                using Roche Newbler assembler v2.5 and BLAST mapped to NCBI the non-redundant                protein dataset. The assembled Isotigs were clustered using UCLUST v3.0.617, and the                relative abundance of the cluster in each dataset determined by analysis of read                counts. Gene Ontology and KEGG biological pathway annotation of the Isotig                representative sequences was also carried out.
