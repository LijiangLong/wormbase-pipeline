study_description=Helminth infections are estimated to have a disease burden equivalent to 25% of that of HIV/AIDS and 50% of that of malaria. In recognition of the enormous health burden caused by these helminth parasites there is now an unprecedented effort, based on mass drug administration of very few anthelmintic drugs, to control these infections. However, reinfection after drug therapy is common and anthelmintic resistance is emerging and spreading as a problem. Genomes of drug resistant isolates will provide the world community of helminth researchers with the resources needed to create a comprehensive map of genetic diversity in a model parasite and allow the utilization of this information in similar studies involving parasites of importance in humans. In the long run, the expected outcome will enable the potential mechanisms of resistance in human parasites to be correctly understood and genetic markers to be identified so that the development and spread of resistance can be monitored and managed.
