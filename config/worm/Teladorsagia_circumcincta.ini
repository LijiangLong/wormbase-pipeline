study_description=This data is part of a pre-publication release. For information on the proper use of pre-publication data shared by the Wellcome Trust Sanger Institute (including details of any publication moratoria), please see http://www.sanger.ac.uk/datasharing/ Teladorsagia circumcincta, the brown stomach worm, is the most important gastro-intestinal parasite of sheep in temperate regions and is present on 100% of sheep farms in the UK. Infection with T. circumcincta causes a spectrum of disease in the host, ranging from weight loss to death, and results in significant production losses. Parasitic disease is currently controlled by treatment with anthelmintics but resistance to these drugs is widespread and threatens the viability of the livestock industry. There are now well-documented cases of UK farms harbouring ‘triple-resistant’ T. circumcincta, which can no longer be controlled by any of the three major anthelmintic classes, forcing farmers to abandon sheep rearing. High-throughput sequencing of life stages of T. circumcincta will be used for gene finding and transcriptome analysis.
