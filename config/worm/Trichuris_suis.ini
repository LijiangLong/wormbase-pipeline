study_description=The intestine whipworm Trichuris suis, is commonly found in porcine intestinal track, causing diarrhea, anorexia, anemia, poor growth, dehydration, and emaciation. Following these initial symptoms, secondary infections can set in and cause death. The whipworm can colonize humans but after a limited time is cleared from the individual without causing infection. Trichuris suis ova have been studied as a potential treatment for auto-immune disease such as Crohn's disease through the repression of Th1 response.
