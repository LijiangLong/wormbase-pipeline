study_description=Discovery of trans-splicing in multiple metazoan lineages led to the identification of operon-like gene organization in diverse organisms including trypanosomes, tunicates and nematodes, but the functional significance of such operons is not completely understood. To see whether the content or organization of operons serves similar roles across species, we experimentally defined operons in the nematode model Pristionchus pacificus.
