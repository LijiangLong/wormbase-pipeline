study_title=Developmental  stage-specific expression in Pristionchus pacificus
center_name=MAX PLANCK INSTITUTE FOR DEVELOPMENTAL BIOLOGY
tax_id=54126
study_description=In this study, we present the first gene-expression profiling data for early larval stages of P. pacificus. In total, we have sequenced ten RNA libraries, that were collected throughout the development of P. pacificus. Comparing the transcriptome data to previous genomic studies of P. pacificus, we found that roughly 97% of predicted gene models are supported by RNA-seq data and that our data shows consistent trends when compared to microarray data. We characterized multi-gene family with predominantly stage-specific expression and used phylogenetic analyses to elucidate the role of gene duplications in the evolution of stage-specific expression within the Pristionchus lineage.
