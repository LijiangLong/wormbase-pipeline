study_description=Eukaryotic cells express several classes of small RNAs that regulate gene expression and ensure genome maintenance. Endogenous siRNAs (endo-siRNAs) and Piwi-interacting RNAs (piRNAs) mainly control gene and transposon expression in the germline, while microRNAs (miRNAs) generally function in post-transcriptional gene silencing in both somatic and germline cells. To provide an evolutionary and developmental perspective on small RNA pathways in nematodes, we identified and characterized known and novel small RNA classes through gametogenesis and embryo development in the parasitic nematode Ascaris suum and compared them with known small RNAs of Caenorhabditis elegans. piRNAs, Piwi-clade Argonautes, and other proteins associated with the piRNA pathway have been lost in Ascaris.  miRNAs are synthesized immediately following fertilization in utero, prior to pronuclear fusion, and before the first cleavage of the zygote. This is the earliest expression of small RNAs ever described at a developmental stage long thought to be transcriptionally quiescent. A comparison of the two classes of Ascaris endo-siRNAs, 22G-RNAs and 26G-RNAs, to those in C. elegans, suggests great diversification and plasticity in the use of small RNA pathways during spermatogenesis in different nematodes. Our data reveal conserved characteristics of nematode small RNAs as well as features unique to Ascaris that illustrate significant flexibility in the use of small RNAs pathways, some of which are likely an adaptation to Ascaris’ life cycle and parasitism. Overall design: We constructed and analyzed 51 libraries from discrete regions of gametogenesis and synchronized stages of embryo development in the parasitic nematode Ascaris, using three types of small RNA libraries preparation methods: 1) 28 libraries of 18-34 or 18-40 nt RNAs with a 5’ monophosphate (5’ monophosphate libraries), 2) 4 libraries of 18-34 nt RNAs with a 5’ monophosphate but treated with periodate to enrich for small RNAs with 3’ end modifications (5’ monophosphate, 3’ end modified), and 3) 19 libraries of 18-28 or 18-40 nt RNAs with a 5’ triphosphate, diphosphate, or monophosphate (5’ allphosphate). These libraries enabled us to identify different small RNAs, characterize their different 5’ and 3’ ends, and their expression profiles through gametogenesis and embryogenesis.
