study_description=The genus Strongyloides spp. include important human parasites. There is also a well studied rodent model, S. ratti. Uniquely among parasitic nematodes, the Strongyloides life-cycle includes both a parasitic female stage and a genetically identical free-living female stage. Differences between these two female forms must be epigenetic, presumably controlled by altered transcription and translation. This is a project to compare the proteome and transcriptome of the parasitic and free-living females of S. ratti. From this we will define the genes and gene products of the parasitic female stage. This approach exploits the currently advanced S. ratti genome sequencing project. This work will give an understanding of the molecular basis of nematode parasitism, and so define new potential drug targets.This data is part of a pre-publication release. For information on the proper use of pre-publication data shared by the Wellcome Trust Sanger Institute (including details of any publication moratoria), please see http://www.sanger.ac.uk/datasharing/
