study_title=Rapid evolution of phenotypic plasticity and shifting thresholds of genetic assimilation in the nematode Caenorhabditis remanei
center_name=GEO
tax_id=31234
Colour=
study_description=Many organisms can acclimate to new environments through phenotypic plasticity, a complex trait that can be heritable, subject to selection, and evolve. However, the rate and genetic basis of plasticity evolution remain largely unknown. We experimentally evolved outbred populations of the nematode Caenorhabditis remanei under an acute heat shock during early larval development. When raised in a non-stressful environment, ancestral populations were highly sensitive to a 36.8°C heat shock and exhibited high mortality. However, initial exposure to a non-lethal high temperature environment resulted in significantly reduced mortality during heat shock (hormesis). Lines selected for heat shock resistance rapidly evolved the capacity to withstand heat shock in the native environment without any initial exposure to high temperatures, and early exposure to high temperatures did not lead to further increases in heat resistance. This loss of plasticity would appear to have resulted from the genetic assimilation of the heat induction response in the non-inducing environment. However, analyses of transcriptional variation via RNA-sequencing from the selected populations revealed no global changes in gene regulation correlated with the observed changes in heat stress resistance. Instead, assays of the phenotypic response across a broader range of temperatures revealed that the induced plasticity was not fixed across environments, but rather the threshold for the response was shifted to higher temperatures over evolutionary time. These results demonstrate that apparent genetic assimilation can result from shifting thresholds of induction across environments and that analysis of the broader environmental context is critically important for understanding the evolution of phenotypic plasticity. Overall design: mRNA profiles of ancestral and two experimentally evolved populations of C. remanei at 20°C or 30°C, 6 replicates/temperature for each population
