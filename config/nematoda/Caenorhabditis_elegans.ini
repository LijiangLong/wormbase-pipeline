study_description=FoxO transcription factors promote longevity across taxa. How they do so is poorly understood. In the nematode Caenorhabditis elegans, the A- and F-isoforms of the FoxO transcription factor DAF-16 extend life span in the context of reduced DAF-2 insulin-like growth factor receptor (IGFR) signaling. To elucidate the mechanistic basis for DAF-16/FoxO-dependent life span extension, we performed an integrative analysis of isoform-specific daf-16/FoxO mutants. In contrast to previous studies suggesting that DAF-16F plays a more prominent role in life span control than DAF-16A, isoform-specific daf-16/FoxO mutant phenotypes and whole transcriptome profiling revealed a predominant role for DAF-16A over DAF-16F in life span control, stress resistance, and target gene regulation. Integration of these data sets enabled the prioritization of a subset of 92 DAF-16/FoxO target genes for functional interrogation. Among 29 genes tested, two DAF-16A-specific target genes significantly influenced longevity. Our discovery of new longevity genes underscores the efficacy of our integrative strategy while providing a general framework for identifying specific downstream gene regulatory events that contribute substantially to transcription factor functions. As FoxO transcription factors have conserved functions in promoting longevity and may be dysregulated in aging-related diseases, these findings promise to illuminate fundamental principles underlying aging in animals. Overall design: Whole-transcriptome profiling of daf-16/FoxO isoform-specific deletion mutants in the long-lived daf-2(e1370) background. Included are daf-16 wild-type, daf-16 null mutation, daf-16a/f mutation, two independent daf-16a mutations, and daf-16f mutation. N2 wild-type controls are also included.
