study_description=Epigenetic mechanisms including histone post-translational modifications control longevity in diverse organisms. Relatedly, loss of proper transcriptional regulation on a global scale is an emerging aspect of shortened lifespan, but the specific mechanisms linking these observations remain to be uncovered. Here, we describe a lifespan screen in S. cerevisiae, designed to identify altered amino acid residues of histones that alter yeast replicative aging. Our results reveal that lack of sustained H3K36 methylation is commensurate with increased cryptic transcription in a set of genes in old cells and shorter lifespan. Deletion of the K36me2/3 demethylase Rph1 increases H3K36me3 within these genes and suppresses cryptic transcript initiation to extend lifespan. We show that this aging phenomenon is conserved, as cryptic transcription also increases in old worms. We propose that epigenetic misregulation in aging cells leads to an increase in transcriptional noise that is detrimental to lifespan, and, importantly, this acceleration in aging can be reversed by restoring transcriptional fidelity. Overall design: This study examines transcription in worm aging using FUDR treatment. The samples represent a time-series, with one control group without FUDR, and then three treated with FUDR at days 1, 8, and 12. Days 8 and 12 represent old worms. There are no replicates.
