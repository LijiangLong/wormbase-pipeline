study_title=Tri-methylation of lysine 36 on H3 restricts gene expression variation during aging and impacts lifespan
center_name=GEO
tax_id=6239
Colour=
study_description=Functional data indicate that specific histone modification enzymes can be key to longevity in Caenorhabditis elegans, but epigenetic mechanisms of lifespan regulation are not well understood.  In this study, we profiled the genome-wide pattern of tri-methylation of lysine 36 on histone 3 (H3K36me3) in the somatic cells of young and old C. elegans. We revealed a new role of H3K36me3 in maintaining gene expression stability through aging with important consequence on longevity. We found that genes with dramatic expression change during aging are marked with low or even undetectable levels of H3K36me3 in their gene-bodies, irrespective of their corresponding mRNA abundance. Importantly, inactivation of the methyltransferase met-1 resulted in a decrease in global H3K36me3 marks, an increase in mRNA expression change with age, and a shortened lifespan, suggesting a causative role of the H3K36me3 marking in modulating age-dependent gene expression stability and longevity. Overall design: We performed genome-wide mapping of histone H3 and H3K36me3 in young (D2A) and old (D12A) C.elegans somatic cells by ChIP-seq in glp-1(e2141). mRNA-seq was performed in young (D2A) and old (D12A) glp-1(e2141) somatic cells to identify mRNA expression change during aging from D2A to D12A.
