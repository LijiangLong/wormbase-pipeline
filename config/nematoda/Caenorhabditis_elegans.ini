study_description=The endoribonuclease Dicer is known for its central role in the biogenesis of eukaryotic small RNAs/microRNAs. Despite its importance, Dicer target transcripts have not been directly mapped. Here, we apply biochemical methods to human cells and C. elegans and identify thousands of Dicer binding sites. We find known and hundreds of novel miRNAs with high sensitivity and specificity. We also report structural RNAs, promoter RNAs, and mitochondrial transcripts as Dicer targets. Interestingly, most Dicer binding sites reside on mRNAs/lncRNAs and are not significantly processed into small RNAs. These passive sites typically harbor small, Dicer-bound hairpins within intact transcripts and generally stabilize target expression. We show that passive sites can sequester Dicer and reduce microRNA expression. mRNAs with passive sites were in human and worm significantly associated with processing-body/granule function. Together, we provide the first transcriptome-wide map of Dicer targets and suggest conserved binding modes and functions outside the miRNA pathway. Overall design: Regulatory impact of Dicer binding was assessed by knock down experiments in human HEK293 cells and Caenorhabditis elegans. Drosha knockdown and mock transfections were used as controls. In total 6 samples (3 human, 3 nematode)
