study_title=Germline nuclear RNAi in C. elegans represses transgenerational inheritance of heat-induced gene transcriptional activation (mRNA profiling)
center_name=GEO
tax_id=6239
Colour=
study_description=Environmental stress-induced transgenerational epigenetic effects have been observed in various model organisms and human. The capacity and mechanism of such phenomena, particularly in animals, are poorly understood. In C. elegans, siRNA mediates transgenerational gene silencing through the germline nuclear RNAi pathway. At the organismal level, this pathway plays a transgenerational role in maintaining the germline immortality when C. elegans is under a mild heat stress. However, the underlying molecular mechanism is unknown. In this study, we performed a 12-generation temperature-shift experiment (15˚C->23˚C->15˚C) using the wild type (N2) and a mutant strain that lacks the germline-specific nuclear AGO protein HRDE-1/WAGO-9. We found that the temperature-sensitive mortal germline (Mrt) phenotype of the hrde-1 mutant is reversible, indicating a transgenerational cumulative but also reversible nature of the underlying molecular cause. By taking the whole-genome RNA and chromatin profiling approaches, we revealed an epigenetic role of HRDE-1 in repressing heat stress-induced transcriptional activation of over 280 genes, predominantly in or near LTR retrotransposons. Strikingly, for some of these elements, the heat stress-induced transcription becomes progressively activated in the hrde-1 mutant over several generations under heat stress. Furthermore, the effect of heat stress-induced transcription activation is heritable for at least two generations after the heat stress. Interestingly, the siRNA expression of these genes tend to be heat-inducible in the wild type animals, but not in the hrde-1 mutant, suggesting a role of siRNAs in repressing heat-inducible elements. Our study revealed a novel phenomenon of transgenerational feed-forward transcriptional activation, which is normally repressed in the wild type C. elegans by the germline nuclear RNAi pathway. It also provides a new paradigm to study epigenetic circuitry that connects the environment and gene regulation in the germline. Overall design: In this study, we performed a 12-generation temperature-shift experiment (15˚C->23˚C->15˚C) using the wild type and hrde-1 mutant. mRNA-seq, Pol II ChIP-seq, H3K9me3 ChIP-seq, and small RNA-seq analyses were performed for all or some of the generations. The effects of temperature change in whole-genome mRNA expression, siRNA expression, gene transcription, and H3K9me3 were investigated at the multigenerational time scale in both the WT and hrde-1 mutant animals.
