study_title=The dsRBP and inactive editor, ADR-1, utilizes dsRNA binding to regulate A-to-I RNA editing across the C. elegans transcriptome
center_name=GEO
tax_id=6239
Colour=
study_description=Purpose: The purpose of this experiment is to expand the repertoire of C. elegans edited transcripts and identify the roles of ADR-1 as indirect regulator of editing and ADR-2 as the only active deaminase in vivo. Methods: Strand-specific RNA sequencing of wild-type and adr mutant worms, followed by a novel RNA variant calling and comparative analysis pipeline. Results: Despite lacking deaminase function, ADR-1 affects editing of over 60 adenosines within the 3’ UTRs of 16 different mRNAs. Furthermore, ADR-1 interacts directly with ADR-2 substrates, even in the absence of ADR-2; and mutations within its dsRNA binding domains abolished both binding and editing regulation. Conclusions: ADR-1 acts as a major regulator of editing by binding ADR-2 substrates in vivo and raises the possibility that other dsRNA binding proteins, including the inactive human ADARs, regulate RNA editing by deaminase-independent mechanisms. Overall design: Strand-specific RNA sequencing of wild-type and adr mutant worms, followed by a novel RNA variant calling and comparative analysis pipeline.
