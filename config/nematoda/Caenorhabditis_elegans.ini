Colour=
study_description=Dicer is a deeply conserved endoribonuclease with key functions in small RNA biogenesis. Here we employed PAR-CLIP/iPAR-CLIP to identify direct Dicer binding sites in the transcriptomes of human cells and human. We found hundreds of novel miRNAs and non-canonical Dicer substrates with high sensitivity. Small RNA production depended on structure of the binding site and is globally biased towards the 5' arm of hairpins. Unexpectedly, in both species Dicer bound numerous hairpins inside mRNAs without observable small RNA production. Our data revealed ~100 mRNAs of protein coding genes to be targeted in both human and worm. These mRNAs significantly overlapped with the RNAi pathway. We also, unexpectedly, found that mitochondrial transcripts are Dicer targets in both species. We demonstrate functional consequences of Dicer binding by perturbation analysis. Taken together,we provide the first genome-wide catalog of direct Dicer targets. Our results suggest widespread function outside of miRNA biogenesis. Overall design: In vivo PAR-CLIP basically as described previously (Jungkamp et al. 2011). FLAG tagged DCR-1 expressing (rescue strain) and 4SU labeled animals were UV irradiated at young adult stage. Worm lysate (NP40) was treated with RNase T1 and RNase V1. After that, PAR-CLIP proceeded as described in Hafner et al. 2010.
