study_description=Evidence from animal studies and human famines suggests that starvation may affect the health of the progeny of famished individuals. However, it is not clear whether starvation affects only immediate offspring or has lasting effects; it is also unclear how such epigenetic information is inherited. Small RNA-induced gene silencing can persist over several generations via transgenerationally inherited small RNA molecules in C. elegans, but all known transgenerational silencing responses are directed against foreign DNA introduced into the organism. We found that starvation-induced developmental arrest, a natural and drastic environmental change, leads to the generation of small RNAs that are inherited through at least three consecutive generations. These small, endogenous, transgenerationally transmitted RNAs target genes with roles in nutrition. We defined genes that are essential for this multigenerational effect. Moreover, we show that the F3 offspring of starved animals show an increased lifespan, corroborating the notion of a transgenerational memory of past conditions.
