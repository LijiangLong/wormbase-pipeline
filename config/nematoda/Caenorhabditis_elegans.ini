study_description=Adenosine deaminases that act on RNA (ADARs) are RNA editing enzymes that convert adenosine to inosine in double-stranded RNA (dsRNA). To evaluate effects of ADARs on small RNAs that derive from dsRNA precursors, we performed deep-sequencing, comparing small RNAs from wildtype and ADAR mutant C. elegans. While editing in small RNAs was rare, at least 40% of microRNAs had altered levels in at least one ADAR mutant strain, and miRNAs with significantly altered levels had mRNA targets with correspondingly affected levels. About 40% of siRNAs derived from endogenous genes (endo-siRNAs) also had altered levels in at least one mutant strain, including 63% of Dicer-dependent endo-siRNAs. The 26G class of endo-siRNAs was significantly affected by ADARs, and many altered 26G loci had intronic reads, and histone modifications associated with transcriptional silencing. Our data indicate ADARs, through both direct and indirect mechanisms, are important for maintaining wildtype levels of many small RNAs in C. elegans. Overall design: Deep sequencing of small RNAs in wild-type (N2), adr-1 null, adr-2 null and adr-1;adr-2 null mixed stage C. elegans
