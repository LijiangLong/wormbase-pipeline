study_description=High-throughput pyrosequencing of endogenous small RNAs from >95% male enriched populations of alg-3(tm1155);alg-4(ok1041);fog-2(q71) and fog-2(q71) worms as well as purified spermatids from fem-3(q20) adult worms. Gametogenesis is thermosensitive in numerous metazoa ranging from worms to man.  In C. elegans a variety of germ-line nuage- (P-granule) -associated RNA-binding proteins including the Piwi-clade Argonaute, PRG-1, have been implicated in temperature-dependent fertility.  Here, we describe the role of two AGO-class paralogs, alg-3 (T22B3.2) and alg-4 (ZK757.3) in promoting male fertility at elevated temperatures.  A rescuing GFP::alg-3 transgene is localized in P-granules beginning at the late pachytene stage of male gametogenesis. alg-3/4 double mutants lack a subgroup of small RNAs, named 26G-RNAs, which target and appear to down-regulate numerous spermatogenesis-expressed mRNAs. These findings add to a growing number of AGO pathways required for temperature-dependent fertility in C. elegans and support a model in which AGOs and their small RNA co-factors function to promote robustness in gene-expression networks. Overall design: 3 samples examined. Small RNAs from alg-3(tm1155);alg-4(ok1041);fog-2(q71) males and fog-2(q71) males.   Small RNAs from spermatids isolated from ferm-3(q20) worms.
