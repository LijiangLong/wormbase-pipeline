study_description=From a forward genetic screen for C. elegans genes required for RNAi, we identified rde-10 and through proteomic analysis of RDE-10-interacting proteins, we identified a protein complex containing the new RNAi factor RDE-11, the known RNAi factors RSD-2 and ERGO-1, as well as other candidate RNAi factors. The newly identified RNAi defective genes rde-10 and rde-11 encode a novel protein and a RING-type zinc finger domain protein, respectively. Mutations in rde-10 and rde-11 genes cause dosage-sensitive RNAi deficiencies: these mutants are resistant to low dosage, but sensitive to high dosage of double-stranded RNAs. We assessed the roles of rde-10, rde-11, and the dosage-sensitive RNAi defective genes rsd-2, rsd-6 and haf-6 in both exogenous and endogenous small RNA pathways using high-throughput sequencing and qRT-PCR. These genes are required for the accumulation of secondary siRNAs in both exogenous and endogenous RNAi pathways. Overall design: Small RNA analysis by deep sequencing in various wild type and mutant C. elegans strains.
