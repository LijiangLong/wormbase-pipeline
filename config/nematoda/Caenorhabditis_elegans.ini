Colour=
study_description=RNA interference (RNAi) is a potent mechanism for down-regulating gene expression. Conserved RNAi pathway components are found in animals, plants, fungi and other eukaryotes. In C. elegans, the RNAi response is greatly amplified by the synthesis of abundant secondary siRNAs. Exogenous double stranded RNA is processed by Dicer and RDE-1/Argonaute into primary siRNA that guides target mRNA recognition.  The RDE-10/RDE-11 complex and the RNA dependent RNA polymerase RRF-1 then engage the target mRNA for secondary siRNA synthesis.  However, the molecular link between primary siRNA production and secondary siRNA synthesis remains largely unknown. Furthermore, it is unclear if the sub-cellular sites for target mRNA recognition and degradation coincide with sites where siRNA synthesis and amplification occur. In the C. elegans germline, cytoplasmic P granules at the nuclear pores and perinuclear Mutator foci contribute to target mRNA surveillance and siRNA amplification, respectively. We report that RDE-12, a conserved FG domain containing DEAD-box helicase, localizes in P-granules and cytoplasmic foci that are enriched in RSD-6 but are excluded from the Mutator foci. Our results suggest that RDE-12 promotes secondary siRNA synthesis by orchestrating the recruitment of RDE-10 and RRF-1 to primary siRNA targeted mRNA in distinct cytoplasmic compartments. Overall design: Examination of exogenous dsRNA trigger derived siRNA in wildtype and rde-12 mutant animals
