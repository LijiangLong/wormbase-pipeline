Colour=
study_description=Nuclear pores associate with active protein-coding genes in yeast and have been implicated in transcriptional regulation. Here, we show that in addition to transcriptional regulation, key components of C. elegans nuclear pores are required for processing of a subset of small nucleolar RNAs (snoRNAs) and tRNAs transcribed by RNA Polymerase (Pol) III. Chromatin immunoprecipitation of NPP-13 and NPP-3, two integral nuclear pore components, and importin-ß IMB-1, provides strong evidence that this requirement is direct. All three proteins associate specifically with tRNA and snoRNA genes undergoing Pol III transcription. These pore components bind immediately downstream of the Pol III pre-initiation complex, but are not required for Pol III recruitment. Instead, NPP-13 is required for cleavage of tRNA and snoRNA precursors into mature RNAs, whereas Pol II transcript processing occurs normally. Our data suggest that integral nuclear pore proteins act to coordinate transcription and processing of Pol III transcripts in C. elegans. Overall design: Genome-wide ChIP-seq and ChIP-chip were performed in mixed-stage C. elegans embryos for nuclear pore proteins NPP-13, NPP-3, IMB-1 and chromatin proteins Pol III (RPC-1), TBP-1, TFC-1 (SFC-1), TFC-4 (TAG-315), and Pol II (AMA-1). For RPC-1 and TBP-1 ChIP-seq, embryos depleted for NPP-13 were also used. Total RNAs from wild-type, NPP-13 RNAi, and IMB-1 RNAi embryos were analyzed by RNA-seq.
