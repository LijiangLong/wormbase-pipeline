study_title=Spatiotemporal embryonic transcriptomics reveals the evolutionary history of the endoderm germ layer
center_name=GEO
tax_id=6239
Colour=
study_description=The concept of germ layers has been one of the foremost organizing principles in developmental biology, classification, systematics and evolution for 150 years. Of the three germ layers, the mesoderm is found in bilaterian animals but is absent in species in the phyla Cnidaria and Ctenophora, which has been taken as evidence that the mesoderm was the final germ layer to evolve. The origin of the ectoderm and endoderm germ layers, however, remains unclear, with models supporting the antecedence of each as well as a simultaneous origin. Here we determine the temporal and spatial components of gene expression spanning embryonic development for all Caenorhabditis elegans genes and use it to determine the evolutionary ages of the germ layers. The gene expression program of the mesoderm is induced after those of the ectoderm and endoderm, thus making it the last germ layer both to evolve and to develop. Strikingly, the C. elegans endoderm and ectoderm expression programs do not co-induce; rather the endoderm activates earlier, and this is also observed in the expression of endoderm orthologues during the embryology of the frog Xenopus tropicalis, the sea anemone Nematostella vectensis and the sponge Amphimedon queenslandica. Querying the phylogenetic ages of specifically expressed genes reveals that the endoderm comprises older genes. Taken together, we propose that the endoderm program dates back to the origin of multicellularity, whereas the ectoderm originated as a secondary germ layer freed from ancestral feeding functions. Overall design: Two temporal assays of Caenorhabditis elegans embryonic development, starting at the zygote: (a) Embryos collected at fixed (~10 minute) time intervals. (b) Embryo segregates, up to five lines of blastomeres, isolated in reference to mitotic events. There were 184 samples in total, representing 100 distinct data points (50 in each assay).
