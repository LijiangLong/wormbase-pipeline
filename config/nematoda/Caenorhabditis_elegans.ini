study_description=Caenorhabditis elegans is one of the most prominent model systems to study embryogenesis. However, it has been impractical to collect large amounts of precisely staged embryos. Thus, early C. elegans embryogenesis has not been amenable to most modern high-throughput genomics or biochemistry assays. To overcome this problem, we devised a method to collect large amounts of cleanly staged C. elegans embryos by Fluorescent Activated Cell Sorting (termed eFACS). eFACS can in principle be applied to all embryonic developmental stages up to hatching. As a proof of principle we show that a single eFACS run routinely yields tens of thousands of almost perfectly staged one-cell embryos. Since in animals the earliest embryonic events are driven by post-transcriptional regulation, we combined eFACS with next-generation sequencing technology to systematically profile the embryonic expression of small, non-coding RNAs. We discovered a wealth of complex and orchestrated changes in the expression between and within almost all classes of small RNAs, including miRNAs, during embryogenesis. Our data indicate that half of all known miRNAs are already expressed in the one-cell stage embryo and we also shed light on the expression and genomic organization of the previously under-appreciated 26G-RNAs. Together, our eFACS data suggest that the complexity of small RNA expression dynamics in animals is comparable to the expression dynamics of protein encoding genes. Overall design: Various C. elegans embryo samples were generated: mixed embryos by traditional bleaching (Brenner, 1974), early embryos by eFACS (Stoeckius et al., in press). RNA was extracted and length fractionated. Small RNA was subjected to a 5'-dependent ligation protocol to add sequencing adapters. The small RNA samples were sequenced using the Illumina GA I & II.
