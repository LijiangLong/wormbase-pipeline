study_description=The nematode Caenorhabditis elegans contains each of the broad classes of eukaryotic small RNAs, including microRNAs (miRNAs), endogenous small-interfering RNAs (endo-siRNAs) and piwi-interacting RNAs (piRNAs). To better understand the evolution of these regulatory RNAs, we deep sequenced small RNAs from C. elegans and three closely related nematodes: C. briggsae, C. remanei and C. brenneri. The results reveal a fluid landscape of small RNA pathways with essentially no conservation of individual sequences aside from a subset of miRNAs. We identified 52 miRNA families that are conserved in each of the four species as well as numerous miRNAs that are species specific or shared between only two or three species. Despite a lack of conservation of individual piRNAs and siRNAs many of the features of each pathway, including genomic distribution, are conserved. We show that in each species, 26G siRNAs trigger stage-specific secondary siRNA formation. We also observe that piRNAs trigger siRNA formation from targets containing up to three mismatches in each species. Finally, we show that nematodes produce two distinct sex-specific classes of piRNAs, suggesting different roles for piRNAs in male and female germlines. Overall design: Sequencing small RNAs from four Caenorhabditis species: C. elegans, C. briggsae, C. remanei and C. brenneri
