study_description=Onchocerca volvulus is a nematode that causes onchocerciasis or "river blindness" mostly in Africa. Long-term corneal inflammation, or keratitis, leads to thickening of the corneal stroma which ultimately leads to blindness. Humans are the only definitive host for O. volvulus. The intermediate host or vector is the black fly (Simulium). O. volvulus, along with most filarial nematodes, share an endosymbiotic relationship with the bacterium Wolbachia. In the absence of Wolbachia, larval development of the O. volvulus is disrupted or ceased.
